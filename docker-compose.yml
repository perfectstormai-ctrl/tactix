version: "3.9"
services:
  gateway:
    image: nginx:stable
    volumes:
      - ./ops/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - incident-svc
      - realtime-svc
      - warlog-svc
      - tak-ingest-svc
      - ui
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  auth-service:
    build: ./services/auth-service
    env_file:
      - ./ops/env/auth.env
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  incident-svc:
    build: ./services/incident-svc
    env_file:
      - ./ops/env/incident.env
    depends_on:
      - postgres
      - opensearch
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  warlog-svc:
    build: ./services/warlog-svc
    env_file:
      - ./ops/env/warlog.env
    depends_on:
      - postgres
      - opensearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  tak-ingest-svc:
    build: ./services/tak-ingest-svc
    env_file:
      - ./ops/env/tak.env
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  realtime-svc:
    build: ./services/realtime-svc
    env_file:
      - ./ops/env/realtime.env
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  ui:
    build: ./ui
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: tactix
      POSTGRES_PASSWORD: tactix
      POSTGRES_DB: tactix
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./ops/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
  opensearch:
    image: opensearchproject/opensearch:2
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
    volumes:
      - osdata:/usr/share/opensearch/data
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: tactix
      MINIO_ROOT_PASSWORD: tactix-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
volumes:
  pgdata: {}
  redisdata: {}
  osdata: {}
  miniodata: {}
