events {}
http {
  server {
    listen 80;
    proxy_set_header Authorization $http_authorization;

    location /health {
      return 200 '{"ok": true}';
      add_header Content-Type application/json;
    }

    location / {
      proxy_pass http://ui:3000/;
    }

    location /api/auth/ {
      proxy_pass http://auth-svc:3000/;
    }

    location /api/warlog/ {
      if ($http_authorization = "") {
        return 401;
      }
      proxy_pass http://warlog-svc:3000/;
    }

    location /api/tak/ {
      if ($http_authorization = "") {
        return 401;
      }
      proxy_pass http://tak-ingest-svc:3000/;
    }

    location /api/incidents/ {
      if ($http_authorization = "") {
        return 401;
      }
      proxy_pass http://incident-svc:3000/;
    }

    location = /api/incidents {
      if ($http_authorization = "") {
        return 401;
      }
      proxy_pass http://incident-svc:3000/incidents;
    }

    location /api/health {
      proxy_pass http://incident-svc:3000/health;
    }

    location /rt/ {
      if ($http_authorization = "") {
        return 401;
      }
      proxy_pass http://realtime-svc:3000/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }
  }
}
